<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="reg.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>

<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About Us</a>
      </div>

      <a class="navbar-brand"></a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id="s1" class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div id="logo">
    <img id="img1" src="https://media.licdn.com/dms/image/C4D0BAQH0TSGExac80Q/company-logo_200_200/0/1673936307004?e=2147483647&v=beta&t=X-bzjZkJemKtEOzVritWFO_u0P8Xg61hhefekzulNBc" alt="Adnate">
    <h2>Adnate IT Solutions</h2></div>
  
  <h1> Registration Form</h1>
  

  <div class="container">

    <div class="form-floating mb-3">
      <input type="name" class="form-control" id="floatingInput" placeholder="First Name"required>
      <label for="floatingInput">First Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="name" class="form-control" id="floatingInput" placeholder="Last Name"required>
      <label for="floatingInput">Last Name</label>
    </div>

    <div class="form-floating mb-3">
    <input type="mobile" class="form-control" id="floatingInput" placeholder="Mobile" required>
      <label for="floatingInput">Mobile</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="Email"required>
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password"required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password"required>
      <label for="floatingPassword">Confirm Password</label>
    </div>

    

    <div id ="d1">
    <button id="d3" type="button" class="btn btn-primary btn-lg"  onclick = "fun()" >Register</button>
    <p id ="d2">Already have an account? <a href="#">Sign in</a>.</p>
    </div>

  </div>

  <script>
     function fun() { 
         document.getElementById("d3").innerHTML = "Registered"; 
      } 
</script>


</body>

</html>
